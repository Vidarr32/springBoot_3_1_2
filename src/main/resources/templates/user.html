<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="'id: ' + ${user.getId()}">Id</p>
<p th:text="'Name: ' + ${user.getName()}">Name</p>
<p th:text="'Lastname: ' + ${user.getLastname()}">Lastname</p>
<p th:text="'email: ' + ${user.getEmail()}">email</p>

<form th:action="@{/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
